name: Release

on:
  push:
    branches: [master, main]

permissions:
  contents: write
  issues: write
  pull-requests: write

env:
  CARGO_TERM_COLOR: always

jobs:
  release:
    runs-on: ubuntu-latest
    outputs:
      new_release_published: ${{ steps.semantic.outputs.new_release_published }}
      new_release_version: ${{ steps.semantic.outputs.new_release_version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: Install dependencies
        run: npm install -g semantic-release @semantic-release/changelog @semantic-release/git @semantic-release/github @semantic-release/commit-analyzer @semantic-release/release-notes-generator @semantic-release/npm

      - name: Release
        id: semantic
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

  build-release:
    needs: release
    if: needs.release.outputs.new_release_published == 'true'
    env:
      SCCACHE_GHA_ENABLED: "true"
      RUSTC_WRAPPER: "sccache"
      CMAKE_C_COMPILER_LAUNCHER: "sccache"
      CMAKE_CXX_COMPILER_LAUNCHER: "sccache"
      CMAKE_CUDA_COMPILER_LAUNCHER: "sccache"
    strategy:
      fail-fast: false
      matrix:
        include:
          # TODO: temporarily disabled while getting CI green on Linux first
          # - os: macos-latest
          #   target: aarch64-apple-darwin
          #   features: ""
          # - os: macos-15
          #   target: x86_64-apple-darwin
          #   features: ""
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            features: cuda
          # - os: windows-latest
          #   target: x86_64-pc-windows-msvc
          #   features: cuda

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install CUDA toolkit (Linux)
        if: matrix.features == 'cuda' && matrix.os == 'ubuntu-latest'
        uses: Jimver/cuda-toolkit@v0.2.22
        with:
          cuda: "12.6.3"
          method: network
          sub-packages: '["nvcc", "cudart", "thrust"]'
          non-cuda-sub-packages: '["libcublas", "libcublas-dev"]'

      - name: Install CUDA toolkit (Windows)
        if: matrix.features == 'cuda' && matrix.os == 'windows-latest'
        uses: Jimver/cuda-toolkit@v0.2.22
        with:
          cuda: "12.6.3"
          method: network
          sub-packages: '["nvcc", "cudart", "thrust", "cublas", "cublas_dev", "visual_studio_integration"]'

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libayatana-appindicator3-1 libayatana-appindicator3-dev librsvg2-dev patchelf libasound2-dev libfuse2 libgtk-3-dev libgdk-pixbuf2.0-dev libclang-dev wl-clipboard wtype xclip xdotool

      - name: Run sccache
        uses: mozilla-actions/sccache-action@v0.0.9

      - name: Build application
        run: |
          # Skip AppImage on Linux due to linuxdeploy/strip incompatibility with modern ELF
          # See: https://github.com/tauri-apps/tauri/issues/14796
          if [ "${{ matrix.os }}" = "ubuntu-latest" ]; then
            TARGETS="deb,rpm"
          else
            TARGETS="all"
          fi

          if [ -n "${{ matrix.features }}" ]; then
            bun run tauri build --bundles $TARGETS -- --features ${{ matrix.features }}
          else
            bun run tauri build --bundles $TARGETS
          fi
        shell: bash
        env:
          # Workaround for whisper.cpp i8mm issue on macOS ARM64 GitHub runners
          # Disable Accelerate framework to avoid ARM NEON/i8mm auto-detection issues
          # See: https://github.com/ggml-org/whisper.cpp/issues/3427
          CMAKE_ARGS: ${{ (matrix.os == 'macos-latest' || matrix.os == 'macos-15') && '-DGGML_NO_ACCELERATE=ON -DGGML_NATIVE=OFF' || '' }}

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.release.outputs.new_release_version }}
          files: |
            src-tauri/target/release/bundle/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
