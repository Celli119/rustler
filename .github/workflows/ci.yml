name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

env:
  CARGO_TERM_COLOR: always

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Run oxlint
        run: bun run lint

      - name: Run oxfmt check
        run: bun run format:check

      - name: Run tsgo typecheck
        run: bun run typecheck

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install CUDA toolkit
        uses: Jimver/cuda-toolkit@v0.2.22
        with:
          cuda: "12.6.3"
          method: network
          sub-packages: '["nvcc", "cudart", "thrust"]'
          non-cuda-sub-packages: '["libcublas", "libcublas-dev"]'

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libayatana-appindicator3-1 libayatana-appindicator3-dev librsvg2-dev patchelf libasound2-dev libgtk-3-dev libgdk-pixbuf2.0-dev libclang-dev wl-clipboard wtype xclip xdotool

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          cache-on-failure: true

      - name: Run Clippy
        working-directory: src-tauri
        run: cargo clippy --all-targets --features cuda -- -D warnings

      - name: Run Rustfmt
        working-directory: src-tauri
        run: cargo fmt --check

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Run frontend tests with coverage
        run: bun run test:coverage

      - name: Upload frontend coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          flags: frontend
          fail_ci_if_error: false

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libayatana-appindicator3-1 libayatana-appindicator3-dev librsvg2-dev patchelf libasound2-dev libgtk-3-dev libgdk-pixbuf2.0-dev libclang-dev wl-clipboard wtype xclip xdotool

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          cache-on-failure: true

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Run Rust tests with coverage
        working-directory: src-tauri
        run: cargo llvm-cov --lcov --output-path ../coverage/rust-lcov.info

      - name: Upload Rust coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/rust-lcov.info
          flags: rust
          fail_ci_if_error: false

  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS builds without GPU acceleration (i8mm issue in whisper.cpp CI)
          - os: macos-latest
            target: aarch64-apple-darwin
            features: ""
          - os: macos-15
            target: x86_64-apple-darwin
            features: ""
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            features: cuda
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            features: cuda

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install CUDA toolkit (Linux)
        if: matrix.features == 'cuda' && matrix.os == 'ubuntu-latest'
        uses: Jimver/cuda-toolkit@v0.2.22
        with:
          cuda: "12.6.3"
          method: network
          sub-packages: '["nvcc", "cudart", "thrust"]'
          non-cuda-sub-packages: '["libcublas", "libcublas-dev"]'

      - name: Install CUDA toolkit (Windows)
        if: matrix.features == 'cuda' && matrix.os == 'windows-latest'
        uses: Jimver/cuda-toolkit@v0.2.22
        with:
          cuda: "12.6.3"
          method: network
          sub-packages: '["nvcc", "cudart", "thrust", "cublas", "cublas_dev", "visual_studio_integration"]'

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libayatana-appindicator3-dev librsvg2-dev patchelf libasound2-dev libfuse2 libgtk-3-dev libgdk-pixbuf2.0-dev libclang-dev wl-clipboard wtype xclip xdotool

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          cache-on-failure: true

      - name: Build application
        run: |
          # Skip AppImage on Linux due to linuxdeploy/strip incompatibility with modern ELF
          # See: https://github.com/tauri-apps/tauri/issues/14796
          if [ "${{ matrix.os }}" = "ubuntu-latest" ]; then
            TARGETS="deb,rpm"
          else
            TARGETS="all"
          fi

          if [ -n "${{ matrix.features }}" ]; then
            bun run tauri build --bundles $TARGETS -- --features ${{ matrix.features }}
          else
            bun run tauri build --bundles $TARGETS
          fi
        shell: bash
        env:
          # Workaround for whisper.cpp i8mm issue on macOS ARM64 GitHub runners
          # Disable Accelerate framework to avoid ARM NEON/i8mm auto-detection issues
          # See: https://github.com/ggml-org/whisper.cpp/issues/3427
          CMAKE_ARGS: ${{ (matrix.os == 'macos-latest' || matrix.os == 'macos-15') && '-DGGML_NO_ACCELERATE=ON -DGGML_NATIVE=OFF' || '' }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.target }}
          path: |
            src-tauri/target/release/bundle/
