<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#c9935a"/>
      <stop offset="100%" stop-color="#d4984f"/>
    </linearGradient>
    <linearGradient id="dune1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#cd7f32"/>
      <stop offset="100%" stop-color="#b45328"/>
    </linearGradient>
    <linearGradient id="dune2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#b45328"/>
      <stop offset="100%" stop-color="#8b4513"/>
    </linearGradient>
    <linearGradient id="dune3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8b4513"/>
      <stop offset="100%" stop-color="#6b3410"/>
    </linearGradient>
    <clipPath id="circle">
      <circle cx="256" cy="256" r="256"/>
    </clipPath>
  </defs>

  <!-- Circular background -->
  <circle cx="256" cy="256" r="256" fill="url(#bg)"/>

  <!-- Dune layers clipped to circle -->
  <g clip-path="url(#circle)">
    <!-- Back dune layer -->
    <path d="M 0 284 Q 85 199, 171 238 Q 284 295, 398 216 Q 483 159, 512 199 L 512 512 L 0 512 Z" fill="url(#dune1)"/>

    <!-- Middle dune layer -->
    <path d="M 0 341 Q 114 284, 227 312 Q 341 352, 455 295 Q 500 273, 512 295 L 512 512 L 0 512 Z" fill="url(#dune2)"/>

    <!-- Front dune layer -->
    <path d="M 0 409 Q 142 369, 256 398 Q 369 432, 512 386 L 512 512 L 0 512 Z" fill="url(#dune3)"/>
  </g>
</svg>
