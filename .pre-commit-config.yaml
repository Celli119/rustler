repos:
  # Conventional commits
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v3.6.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]

  # Rust
  - repo: local
    hooks:
      - id: rustfmt
        name: rustfmt
        entry: cargo fmt --manifest-path src-tauri/Cargo.toml --
        language: system
        types: [rust]
        pass_filenames: true

      - id: clippy
        name: clippy
        entry: cargo clippy --manifest-path src-tauri/Cargo.toml --all-targets --all-features -- -D warnings
        language: system
        types: [rust]
        pass_filenames: false

  # Frontend
  - repo: local
    hooks:
      - id: oxlint
        name: oxlint
        entry: bun run lint
        language: system
        types_or: [javascript, jsx, ts, tsx]
        pass_filenames: false

      - id: oxfmt
        name: oxfmt
        entry: bun run format:check
        language: system
        types_or: [javascript, jsx, ts, tsx, json]
        pass_filenames: false

      - id: typecheck
        name: typecheck
        entry: bun run typecheck
        language: system
        types_or: [ts, tsx]
        pass_filenames: false
